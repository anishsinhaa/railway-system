<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Search</title>
    <link rel="stylesheet" href="book-1.css" />
    <script src="book-1.js"></script>
  </head>
  <body>
    <div class="menu-bar">
      <h1 id="homepage">Railway System</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="#">Book Ticket</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </div>
    <header>
      <h1>Train Search</h1>
      <form id="search-form">
        <label for="from-select">From:</label>
        <select id="from-select" name="from">
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
        </select>
        <label for="to-select">To:</label>
        <select id="to-select" name="to">
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="train-details">
        <p>Select a train to view details.</p>
      </div>
    </main>
  </body>
</html>
